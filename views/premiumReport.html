<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense report</title>
    <link rel="stylesheet" href="/table.css">
    <style>
        #reportPage{
            text-align: center;
        }

</head>

<body>
    <div id="reportPage">
        <h1> Day to Day Expenses</h1>
        <div id="reportDateTime">Report Generated At:</div>
        <div id="year"><h1></h1></div>
        <div id="monthyear"><h1></h1></div>
        <div id="dailyReport">
            <table border="2" width="100%" id="dailyReportTable">
                <col style="width:20%">
                <col style="width:20%">
                <col style="width:20%">
                <col style="width:20%">
                <col style="width:20%">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>description</td>
                        <th>category</th>
                        <th>Income</th>
                        <th>Expenses</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        
                    </tr>

                </tbody>
            </table>
        </div>

        <p>Yearly Report</p>
        <div id="monthlyReport">
            <table border="2" width="100%" id="monthlyReportTable">
                <col style="width:25%">
                <col style="width:25%">
                <col style="width:25%">
                <col style="width:25%">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Income</td>
                        <th>Expense</th>
                        <th>Saving</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Month</td>
                        <td>Income</td>
                        <td>Expense</td>
                        <td>saving</td>
                    </tr>

                </tbody>
            </table>
        </div>
        <br>
        <div id="noteReportYear"></div>
        <div id="notes">
            <table border="2" width="100%" id="monthlyReportTable">
                <col style="width:30%">
                <col style="width:70%">
                
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Notes</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Date</td>
                        <td>Notes</td>
                    </tr>

                </tbody>
            </table>
        </div>
        <br><br>
        <div id="reportdownload">
            <button type="submit" id="rptdlbtn" disabled>Download report</button>
        </div>
    </div>

</body>
